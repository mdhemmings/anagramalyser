name: Test and Build

on: [push, workflow_dispatch]

jobs:
  testAndBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.17'
      - name: Test
        run: go test -v ./...
      - name: Build Linux
        run: GOOS=linux go build -v ./... -o anagramalyser
      - name: Build Windows
        run: GOOS=windows go build -v ./... -o anagramalyser.exe